{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<div style="margin: 10px;">
    <h2>Log In</h2>
    <form method="post" style="margin: 10px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button class= "btn btn-success ml-2" type="submit">Log In</button>
    </form>
</div>
{% endblock content %}
