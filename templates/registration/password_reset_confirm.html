{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Enter new password {% endblock title %}

{% block content %}
    <h1>Set a new password</h1>
    <form method="post" style="margin:10px;">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Change my password" style="margin-top:10px; margin-left:-2px;">
    </form>
{% endblock content %}
